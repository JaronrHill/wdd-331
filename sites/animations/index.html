<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/14962c0dc8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-main">
        <div class="container-top-row">
            <div class="container-one">
                <svg class="circle-svg" viewBox="0 0 250 250">
                    <circle class="circle" cx="25" cy="25" r="25"/>
                </svg>
            </div>
            <div class="container container-two">
                <div class="morphing-circle"></div>
            </div>
        </div>
        
        <div class="container-middle-row">
            <div class="container-three">
                <!-- The parent component -->
                <div class="curtain">
                    <!-- The component wrapper -->
                    <div class="curtain__wrapper">
                        <!-- The checkbox hack! -->
                        <input type="checkbox" checked>
    
                        <!-- The left curtain panel -->
                        <div class="curtain__panel curtain__panel--left">
                            <div class="half-circle--left"></div>
                        </div>
                        <div class="curtain__prize"></div>
                        <!-- The right curtain panel -->
                        <div class="curtain__panel curtain__panel--right">
                            <div class="half-circle--right"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-four">
                <div class="circle--pulser"></div>
            </div>
        </div>    

        <div class="container-bottom-row">
            <div class="container-five">
                <div class="hamburger-menu">
                    <input type="checkbox" id="menu-toggle">
                    <label for="menu-toggle" class="menu-icon">
                        <i class="fas fa-bars"></i>
                    </label>
                    <div class="menu-content">
                        <nav>
                            <ul>
                                <li><a href="#">The Flinstones</a></li>
                                <li><a href="#">Fred</a></li>
                                <li><a href="#">Wilman</a></li>
                                <li><a href="#">Pebbles</a></li>
                                <li><a href="#">Dino</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="container-six"></div>
        </div>
    </div>
</body>
</html>
