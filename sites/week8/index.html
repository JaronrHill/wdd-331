<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="transform-animation">
        <p>Transformation Animation</p>
    </div>
    <div class="opacity-animation">
        <p>Opacity Animation</p>
    </div>
    <div class="color-animation">
        <p>Color Animation</p>
    </div>
    <div class="position-animation">
        <p>Position Animation</p>
    </div>
    <div class="keyframe-animation">
        <p>Keyframe Animation</p>
    </div>
    <div class="transition-animation">
        <p>Transition Animation</p>
    </div>
    <svg class="svg-animation" width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="red" />
    </svg>
</body>
</html>
